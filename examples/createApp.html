<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
		<div id="app"></div>
	<script>
		let { createApp, h } = VueRuntimeDOM
		let App = {
			setup(props, context){
				console.log('ok', props, context)
				//return render,一般这么写，不写下面render这种方式，且这个会覆盖下面这个
				return (proxy) => {
					console.log('setup render')
					return h('div',null, h('i'), h('i'))
				}
				// h('div',{a:1})
				// h('div',{},'hello ')
				// h('div',{}, h('i'))
				// h('div',h('i'))
				// h('div',null, h('i'), h('i'))
				// h('div',{}, [h('i'), h('i')])
				// h('div','a','b','c')
			},
			render(proxy){
				console.log('component render',proxy)
			}
		}
		let app = createApp(App,{name:'zy',age:18})
		app.mount('#app')
	</script>
</body>
</html>
