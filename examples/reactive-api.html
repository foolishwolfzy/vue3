	<script src="../node_modules/@vue/reactivvty/dist/reactivity.global.js"></script>

		// let state = readonly({name:'zy', age:{ k: 18}})
		let state = shallowReadonly({name:'zy', age:{ k: 18}})
		console.log('state---===',state)
		console.log('state.age---===',state.age)
		console.log('state.age.k---===',state.age.k)

		console.log('state.age.k---===',state.age.k)
